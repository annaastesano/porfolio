grow_version: "==0.6.5"
home: /content/pages/home.yaml
root: ""

title: "Anna Astesano"
meta:
  favicon_path: /source/images/favicon.png
  image_path: /source/images/hero-1000.jpg
  google_analytics_id: ""

localization:
  root_path: /{locale}/
  default_locale: en
  locales:
    - fr
    - it

static_dirs:
  - static_dir: /dist/
    serve_at: /{root}/static/
  - static_dir: /source/images/
    serve_at: /{root}/static/images/

deployments:
  default:
    destination: local
    out_dir: docs/
    env:
      name: prod
      host: anna.astesano.com
      scheme: https
