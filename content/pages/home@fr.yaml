description_p1@: Après ses études de Licence et Master au CNSMD de Lyon, Anna Astesano intègre la classe du Trinity Laban Conservatoire of Music and Danse de Londres dans le cours du Postgraduate Advanced Diploma, conclus en 2018. Entre 2014 et 2015 elle est l’harpiste de l’Académie du “Teatro alla Scala” de Milan en developpant sa pratique orchestrale aussi avec la NJO (Netherlands Jugend Orchestra) et l’Orchestre des Jeunes de la Méditerranée, suivie par les musiciens du London Symphony Orchestra.
description_p2@: Dans les années 2015/2018 elle est la première harpe de l’orchestre “Luigi Cherubini”, dont le chef principal est Riccardo Muti. Dans les années 2017 et 2018 elle reçoit les bourses d’études de la Fondation CRT, de l’Association “De Sono” et du “Lions Club” de Turin. En 2018, elle remporte le "John Marson's Price for Best Performer" et le « Featured Young Performer Price” offert par le London Ear Festival, en jouant en tant que soliste et avec l’ensemble de Musique de chambre « Uroboros ».
description_p3@: Elle a travaillé avec orchestres telles que la Royal Opera House de Covent Garden, le London Philharmonic Orchestra, l'orchestre "Teatro alla Scala" de Milan, l’Orchestra Sinfonica Nazionale della RAI de Turin, l'orchestre du "Maggio Musicale Fiorentino", la Novoya State Opera Orchestra de Moscou, l’orchestre Southbank Sinfonia. Elle se reproduit régulièrement en tant que soliste et en ensemble de musique de chambre dans des importantes salles de concert londoniennes, par example Purcell Room, Queen Elisabeth Hall, St Martin's In-the-Fields, le British Museum et Wigmore Hall. Entre 2018 et 2019 elle est l’harpiste du Future Foyle Programme du London Philharmonic Orchestra.
description_p4@: Elle est une artiste du Concordia Foundation et Park Lane Group de Londres.


