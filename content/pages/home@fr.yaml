description_p1@: Terminés ses études de Licence et Master au CNSMD de Lyon, Anna Astesano intègre la classe du Trinity Laban Conservatoire of Music and Danse de Londres dans le cours du Postgraduate Advanced Diploma. Elle a remporté des nombreux prix nationaux et internationaux. Entre 2014 et 2015 elle est l’harpiste de l’Académie du “Teatro alla Scala” de Milan. Dans l’été 2015 elle est harpiste du NJO (Netherlands Jugend Orchestra) et de l’Orchestre des Jeunes de la Méditerranée, suivie par les musiciens du London Symphony Orchestra.
description_p2@: A partir de juin 2015 elle est la première harpe de l’orchestre “Luigi Cherubini”, dont le chef principal est Riccardo Muti. Dans les années 2017 et 2018 elle reçoit les bourses d’études de la Fondation CRT, de l’Association “De Sono” et du “Lions Club” de Turin. En 2018, elle remporte le « Featured Young Performer Price” offert par le London Ear Festival, en jouant en tant que soliste et avec l’ensemble de Musique de chambre « Uroboros ».
description_p3@: Elle a travaillé avec orchestres telles que la Royal Opera House de Covent Garden, l’Orchestra Sinfonica Nazionale della RAI de Turin, la Novoya State Opera Orchestra de Moscou, l’orchestre Southbank Sinfonia. Elle se reproduit régulièrement dans des importants institutions londoniennes, entres autres les studios de Abbey Road, le British Museum et Wigmore Hall. Elle est l’harpiste du Future Foyle Programme du London Philharmonic Orchestra.
description_p4@: Elle a remporté en Novembre 2018 le “John Marsons Price for best harpe performer”, en ayant son début à St-Martin-in-the-Fields en mai 2019. A partir de décembre 2018 elle est une artiste du Concordia Foundation de Londres.


