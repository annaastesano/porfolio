description_p1@: After her Bachelor and Master studies at the CNSMD in Lyon, Anna Astesano joined the harp class at Trinity and Laban Conservatoire of Music and Danse in the Postgraduate Advanced Diploma course in London. She has won several national and international competitions. Between 2014 and 2015 she has been harpist at “Teatro alla Scala” Academy in Milan.In the summer 2015 she attended the NJO (Netherlands Jugend Orchestra) and the Mediterranean Youth Orchestra followed by coaches from the London Symphony Orchestra.
description_p2@: In June 2015 she won the audition as first harp at “Luigi Cherubini” Orchestra, conducted by Maestro Riccardo Muti, where she is actually playing.
description_p3@:  Since 2017 she has been awarded scholarships offered by the Turin CRT Foundation, “De Sono” Association and Turin "Lions Club". In 2018 She was awarded the “Featured Young Performer” Award by the London Ear Festival, having soloist and chamber music concerts with the Uroboros Ensemble.
She has collaborated with: the Royal Opera House in Covent Garden, the Orchestra Sinfonica Nazionale (RAI) in Turin,the Kobolov Novaya Opera Theatre of Moscow, the London Southbank Sinfonia. She is working with many other recognised London institutions, the Abbey Road Studios, the British Museum and Wigmore Hall between the others.
description_p4@: She is actually the Future Foyle First harpist in the programme promoted by the London Philharmonic Orchestra. She has been awarded the "John Marson Prize for best performer" and will have her debut in St-Martin-in-the-Fields in May 2019. Since November 2018 she is a Concordia Foundation Artist.


