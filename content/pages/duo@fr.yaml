description@: Captivating viola and harp duo.
introduction@: "“La Beauté n'est pas que dans le réel, mais plutôt dans l'inconnu” . Le dramaturge Zeami cherche à décrire l'idée de Yugen avec l'image des “faibles ombres de bambou sur le bamboo même”. D'après leur première rencontre au Conservatoire National Supérieur de Musique et Danse de Lyon en 2013, Anna Astesano et Théo Delianne n'ont pas arrêté de jouer ensemble. Harpe et alto se mêlent dans un seul son chaleureux, en se diversifiant des ensembles de musique de chambre plus classiques. Leur recherche continue de nouveaux répertoires et transcriptions les décrit comme un duo moderne et dynamique, doué d'une profonde connexion et interprétation musicale. "

