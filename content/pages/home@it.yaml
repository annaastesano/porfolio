description_p1@: Conclusi gli studi di Bachelor e Master press il CNSMD di Lione, Anna Astesano integra la classe del Trinity Laban Conservatoire of Music and Danse di Londra  nel corso di Postgraduate Advanced Diploma.  Ha vinto numerosi premi nazionali ed internazionali.  Negli anni 2014-2015 è l’arpista dell’Accademia del “Teatro alla Scala” di Milano. Nell’estate 2015 è stata arpista della NJO (Netherlands Jugend Orchestra) e della Mediterranean Youth Orchestra, seguita dai coach della London Symphony Orchestra.
description_p2@: A partire da giugno 2015 è la prima arpa dell’orchestra “Luigi Cherubini”, diretta dal Maestro Riccardo Muti. Negli anni 2017 e 2018, ha ricevuto borse di studio offerte dalla Fondazione CRT, l’Associazione “De Sono” e del “Lions Club” di Torino. Nel 2018 ha vinto il premio “Featured Young Performer” offerto dal London Ear Festival, suonando come solista e con l’ensemble “Uroboros” in concerti di musica da camera.
description_p3@: Ha collaborato con orchestre quali la Royal Opera House di Covent Garden, l'Orchestra Sinfonica Nazionale della RAI di Torino, il Teatro Kobolov Novaya dell’Opera di Mosca, l’Orchestra del London Southbank Sinfonia.
description_p4@: Ha inoltre suonato in importanti istituzioni e sale da concerto londinesi, tra cui gli Abbey Road Studios, il British Museum e Wigmore Hall. E' attualmente l’arpista del Future Foyle First Programme creato dalla London Philharmonic Orchestra. In novembre 2018 ha ricevuto il "John Marson Prize for best performer", programmando il suo debutto a St-Martin-in-the-Fields per maggio 2019. A partire da dicembre 2018 è una artista promossa dalla “Concordia Foundation” di Londra.


