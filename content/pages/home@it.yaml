description_p1@: Conclusi il Bachelor e Master presso il CNSMD di Lione, Anna Astesano termina i propri studi presso il Trinity Laban Conservatoire of Music and Dance di Londra, nel corso di Postgraduate Advanced Diploma. Negli anni 2014-2015 è l’arpista dell’Accademia del “Teatro alla Scala” di Milano, approfondendo inoltre la pratica d'orchestra con la NJO (Netherlands Jugend Orchestra) e la Mediterranean Youth Orchestra, seguita dai coach della London Symphony Orchestra.
description_p2@: Nel triennio 2015-2018 è la prima arpa dell’orchestra “Luigi Cherubini”, diretta dal Maestro Riccardo Muti. Negli anni 2017 e 2018, ha ricevuto borse di studio offerte dalla Fondazione CRT, l’Associazione “De Sono” e del “Lions Club” di Torino. Nel 2018 ha vinto il premio "John Marson Prize for best performer" e il “Featured Young Performer” offerto dal London Ear Festival, suonando come solista e con l’ensemble “Uroboros” in concerti di musica da camera.
description_p3@: Ha collaborato con orchestre quali la Royal Opera House di Covent Garden,la London Philharmonic Orchestra, il "Teatro alla Scala" di Milano, l'Orchestra Sinfonica Nazionale della RAI di Torino, l'Orchestra del Maggio Musicale Fiorentino, il Teatro Kobolov Novaya dell’Opera di Mosca, l’Orchestra della London Southbank Sinfonia.
description_p4@: Si è inoltre esibita come solista o in ensemble di musica da camera nelle più prestigiose sale da concerto londinesi, tra cui la Purcell Room, Queen Elisabeth Hall, St Martin's In-the-Fields, il British Museum e Wigmore Hall. Nel 2018/2019 è stata l’arpista del Future Foyle First Programme creato dalla London Philharmonic Orchestra. È una artista promossa dalla “Concordia Foundation” e il Park Lane Group di Londra.


